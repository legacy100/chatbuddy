{% extends "main.html" %}

{% block content %}
<h1>Home dot Html</h1>

<div>
    <a href="{% url 'chat-room' %}">Create room</a>
    <div>
        {% for room in rooms %}
        <div>
            <span>@{{room.host.username}}</span>
<!-- use the <a href=" to reference the url file and also the id in the views file -->
            <h5>{{ room.id }} -- <a href="{% url 'room' room.id %}">{{ room.name }}</a></h5>
            <small>{{room.topic.name}}</small> 
            <h5>{{room.updated}}</h5>
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
